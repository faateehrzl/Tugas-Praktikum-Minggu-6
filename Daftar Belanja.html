<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemweb Minggu 6</title>
</head>
<style>
    body {
        background-image: url('Background Buah.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
    <div id="form_buah">
        <form action="hitungBuah.php" method="POST" id="buah" name="buah">
            <br><br><br><br><br><br>
            <legend style="text-align: center;"><h1><b>TOKO BUAH ITERA</b></h1></legend>
            <br>
            <p><h2 style="text-align: center;">
            Menu <br>
            Mangga (Rp.15.000/kg) <br>
            Jambu (Rp.13.000/kg) <br>
            Salak (Rp.10.000/kg)
            </h2></p>
            <table style="background-color:darksalmon;">
                <tr>
                    <td><img src="Mangga.png" height=40 width=40></td>
                    <td>Jumlah pesanan mangga :</td>
                    <td><input type="text" id="mangga" name="mangga" onchange="setResult()"></td>
                </tr>
                <tr>
                    <td><img src="Jambu.png" height=40 width=40></td>
                    <td>Jumlah pesanan jambu :</td>
                    <td><input type="text" id="jambu" name="jambu" onchange="setResult()"></td>
                </tr>
                <tr>
                    <td><img src="Salak.png" height=40 width=40></td>
                    <td>Jumalah pesanan salak :</td>
                    <td><input type="text" id="salak" name="salak" onchange="setResult()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total Harga :</td>
                    <td><input id="total" name="total" readonly></td>
                </tr>
            </table>
            <br>
            <button type="submit">Cetak Nota</td>
        </form>
    </div>
    <script type="text/javascript">
        function setResult(){
            var total = document.getElementById("total");
            var mangga = document.getElementById("mangga").value * 15000;
            var jambu = document.getElementById("jambu").value * 13000;
            var salak = document.getElementById("salak").value * 10000;
            console.log(mangga + jambu + salak);
            var result = mangga + jambu + salak;
            total.value = result;
        }
    </script>
</body>
</html>
